<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%); }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %} {# Required for Django forms for security #}
            <div>
                <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" name="username" id="id_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-purple-500" required>
            </div>
            <div>
                <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" name="password" id="id_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-purple-500" required>
            </div>
            {% if form.errors %}
                <p class="text-red-500 text-xs italic">Your username and password didn't match. Please try again.</p>
            {% endif %}
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300">Login</button>
        </form>
        <p class="text-center text-gray-600 text-sm mt-4">
            Don't have an account? <a href="{% url 'register' %}" class="text-purple-600 hover:underline">Register here</a>.
        </p>
    </div>
</body>
</html>
